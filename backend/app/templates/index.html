{% extends "base.html" %}

{% block content %}
<h1>Planning Poker</h1>
<div id="setup">
    <h2>Setup</h2>
    <form id="setup-form" method="post" action="/setup">
        <label for="num_players">Nombre de joueurs:</label>
        <input type="number" id="num_players" name="num_players" required>
        
        <label for="player_names">Pseudos des joueurs (séparés par des virgules):</label>
        <input type="text" id="player_names" name="player_names" required>
        
        <label for="rule">Règles:</label>
        <select id="rule" name="rule">
            <option value="Strict">Strict</option>
            <option value="Moyenne">Moyenne</option>
            <option value="Médiane">Médiane</option>
            <option value="Majorité absolue">Majorité absolue</option>
            <option value="Majorité relative">Majorité relative</option>
        </select>
        <button type="submit">Démarrer</button>
    </form>
</div>
{% endblock %}

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    const socket = io();

    socket.on('connect', () => {
        console.log('Connected to server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from server');
    });
</script>
